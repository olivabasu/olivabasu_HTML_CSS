<html>
<head>
	<title>Contact Form Design</title> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<div class="contact-title">
		<h1>Hi there!</h1>
		<h2>We are always ready to serve you.</h2>

	</div>

	<div class="contact-form">
		<form-id="contact-form" method="post" action="">
		<input name="name" type="text" class="form-control" placeholder="Your Name" required>
		<br>
		<input name="email" type="email" class="form-control" placeholder="Your E-Mail"
		 required><br>

			<textarea name="message" class="form-control" placeholder="How can we help you?" row="4"
			required></textarea><br>

			<input type="submit"  class="form-control submit" value="SEND MESSSAGE">


</body>
</html>
